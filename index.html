<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container" id="box">

    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Calculator</h1>
      </div>

      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="number">
        </div>
        <div class="form-group text-center">
          <h1 class="sign"></h1>
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="number">
        </div>
        <div class="row">

          <button id="Add" type="submit" class="col-2 btn btn-outline-primary">Add!</button>
          <button id="Subtract" type="submit" class="col-2 btn btn-outline-primary">Subtract!</button>
          <button id="Multiply" type="submit" class="col-2 btn btn-outline-primary">Multiply!</button>
          <button id="Divide" type="submit" class="col-2 btn btn-outline-primary">Divide!</button>
          <button id="Exponetial" type="submit" class="col-2 btn btn-outline-primary">Exponetial!</button>
      
      <br>
      <br>

      <div>
        <br>
        <div id="result" class="answer form-control">
          <h4>Answer</h4>



        </div>
      </div>
      </form>
    </div>
</body>

</html>
